<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
<!--Adicionando o campo Nome-->
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Digite seu nome"> <br />

<!--Adicionando o campo e-mail-->
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu e-mail"> <br />

<!--Adicionando o campo Senha, como Password
para ocultar a digitação-->
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha"> <br />

<!--Adicionando o campo button com o 'type' "subimit" para o botão Cadastrar-->
        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>
