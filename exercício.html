<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form>
<!--Adicionando o campo Nome-->
        <label for="nome">Nome</label>
        <input id="nome"type="nome"> <br />
<!--Adicionando o campo e-mail-->
        <label for="e-mail">E-mail</label>
        <input id="e-mail" type="e-mail"> <br />
<!--Adicionando o campo Senha, como Password
para ocultar a digitação-->
        <label for="password">Senha</label>
        <input id="password" type="password"> <br />
<!--Adicionando o campo button para o botão Cadastrar-->
        <button>Cadastrar</button>

    </form>
</body>
</html>
